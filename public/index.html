            Tailwind CSS Custom Color Palette

    <body class="flex flex-col min-h-screen text-base font-light bg-gradient-to-b from-teal-100 to-favorite-200">

            <div class="w-full h-64 flex">

            <div class="w-full h-32 bg-teal-500"></div>

                <div class="w-1/5 h-full bg-favorite-400"></div>
                <div class="w-1/5 h-full bg-favorite-450"></div>

                <div class="w-1/5 h-full bg-favorite-750"></div>
                <div class="w-1/5 h-full bg-favorite-800"></div>

                <div class="w-1/5 h-full bg-favorite-900"></div>
